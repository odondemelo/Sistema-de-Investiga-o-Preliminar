{% extends "base.html" %}

{% block title %}Editar Investigação #{{ investigacao.id }} - Sistema PIP{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="bi bi-pencil-square"></i> Editar Investigação #{{ investigacao.id }}
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('detalhes', id=investigacao.id) }}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Cancelar
        </a>
    </div>
</div>

<form method="POST" action="{{ url_for('editar_investigacao', id=investigacao.id) }}">
    <div class="row">
        <!-- Coluna Esquerda -->
        <div class="col-md-6">
            <!-- Informações Básicas -->
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-info-circle"></i> Informações Básicas</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Responsável <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="responsavel" value="{{ investigacao.responsavel }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Processo GDOC <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="processo_gdoc" value="{{ investigacao.processo_gdoc }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ano</label>
                            <input type="number" class="form-control" name="ano" value="{{ investigacao.ano }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Origem</label>
                            <select class="form-select" name="origem">
                                <option value="">Selecione...</option>
                                <option value="Externo" {% if investigacao.origem == 'Externo' %}selected{% endif %}>Externo</option>
                                <option value="Interno" {% if investigacao.origem == 'Interno' %}selected{% endif %}>Interno</option>
                                <option value="Ouvidoria" {% if investigacao.origem == 'Ouvidoria' %}selected{% endif %}>Ouvidoria</option>
                                <option value="CGU" {% if investigacao.origem == 'CGU' %}selected{% endif %}>CGU</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Canal</label>
                            <select class="form-select" name="canal">
                                <option value="">Selecione...</option>
                                <option value="E-mail" {% if investigacao.canal == 'E-mail' %}selected{% endif %}>E-mail</option>
                                <option value="Presencial" {% if investigacao.canal == 'Presencial' %}selected{% endif %}>Presencial</option>
                                <option value="Telefone" {% if investigacao.canal == 'Telefone' %}selected{% endif %}>Telefone</option>
                                <option value="Sistema" {% if investigacao.canal == 'Sistema' %}selected{% endif %}>Sistema</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Protocolo Origem</label>
                        <input type="text" class="form-control" name="protocolo_origem" value="{{ investigacao.protocolo_origem }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Unidade de Origem</label>
                        <input type="text" class="form-control" name="unidade_origem" value="{{ investigacao.unidade_origem }}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Admitida/Inadmitida</label>
                            <select class="form-select" name="admitida_ou_inadmitida">
                                <option value="">Selecione...</option>
                                <option value="Admitida" {% if investigacao.admitida_ou_inadmitida == 'Admitida' %}selected{% endif %}>Admitida</option>
                                <option value="Inadmitida" {% if investigacao.admitida_ou_inadmitida == 'Inadmitida' %}selected{% endif %}>Inadmitida</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Complexidade</label>
                            <select class="form-select" name="complexidade">
                                <option value="">Selecione...</option>
                                <option value="Baixa" {% if investigacao.complexidade == 'Baixa' %}selected{% endif %}>Baixa</option>
                                <option value="Média" {% if investigacao.complexidade == 'Média' %}selected{% endif %}>Média</option>
                                <option value="Alta" {% if investigacao.complexidade == 'Alta' %}selected{% endif %}>Alta</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Classificação -->
            <div class="card mb-3">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="bi bi-tags"></i> Classificação</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Classificação</label>
                        <select class="form-select" name="classificacao">
                            <option value="">Selecione...</option>
                            <option value="Assédio Moral" {% if investigacao.classificacao == 'Assédio Moral' %}selected{% endif %}>Assédio Moral</option>
                            <option value="Assédio Sexual" {% if investigacao.classificacao == 'Assédio Sexual' %}selected{% endif %}>Assédio Sexual</option>
                            <option value="Transgressão Disciplinar" {% if investigacao.classificacao == 'Transgressão Disciplinar' %}selected{% endif %}>Transgressão Disciplinar</option>
                            <option value="Irregularidade Administrativa" {% if investigacao.classificacao == 'Irregularidade Administrativa' %}selected{% endif %}>Irregularidade Administrativa</option>
                            <option value="Corrupção" {% if investigacao.classificacao == 'Corrupção' %}selected{% endif %}>Corrupção</option>
                            <option value="Outros" {% if investigacao.classificacao == 'Outros' %}selected{% endif %}>Outros</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Assunto</label>
                        <select class="form-select" name="assunto">
                            <option value="">Selecione...</option>
                            <option value="Assédio Moral" {% if investigacao.assunto == 'Assédio Moral' %}selected{% endif %}>Assédio Moral</option>
                            <option value="Assédio Sexual" {% if investigacao.assunto == 'Assédio Sexual' %}selected{% endif %}>Assédio Sexual</option>
                            <option value="Desvio de Função" {% if investigacao.assunto == 'Desvio de Função' %}selected{% endif %}>Desvio de Função</option>
                            <option value="Nepotismo" {% if investigacao.assunto == 'Nepotismo' %}selected{% endif %}>Nepotismo</option>
                            <option value="Fraude" {% if investigacao.assunto == 'Fraude' %}selected{% endif %}>Fraude</option>
                            <option value="Outros" {% if investigacao.assunto == 'Outros' %}selected{% endif %}>Outros</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coluna Direita -->
        <div class="col-md-6">
            <!-- Denunciante e Denunciado -->
            <div class="card mb-3">
                <div class="card-header bg-warning">
                    <h5 class="mb-0"><i class="bi bi-people"></i> Envolvidos</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Denunciante(s)</label>
                        <input type="text" class="form-control" name="denunciante" value="{{ investigacao.denunciante }}">
                    </div>

                    <hr>

                    <div class="mb-3">
                        <label class="form-label">Nome do Denunciado</label>
                        <input type="text" class="form-control" name="nome_denunciado" value="{{ investigacao.nome_denunciado }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Matrícula do Denunciado</label>
                        <input type="text" class="form-control" name="matricula_denunciado" value="{{ investigacao.matricula_denunciado }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Setor</label>
                        <input type="text" class="form-control" name="setor" value="{{ investigacao.setor }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Diretoria</label>
                        <input type="text" class="form-control" name="diretoria" value="{{ investigacao.diretoria }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Vínculo</label>
                        <select class="form-select" name="vinculo">
                            <option value="">Selecione...</option>
                            <option value="Efetivo" {% if investigacao.vinculo == 'Efetivo' %}selected{% endif %}>Efetivo</option>
                            <option value="Comissionado" {% if investigacao.vinculo == 'Comissionado' %}selected{% endif %}>Comissionado</option>
                            <option value="Terceirizado" {% if investigacao.vinculo == 'Terceirizado' %}selected{% endif %}>Terceirizado</option>
                            <option value="Estagiário" {% if investigacao.vinculo == 'Estagiário' %}selected{% endif %}>Estagiário</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Prazos -->
            <div class="card mb-3">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0"><i class="bi bi-calendar"></i> Prazos</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Entrada PRFI</label>
                        <input type="date" class="form-control" name="entrada_prfi" 
                               value="{% if investigacao.entrada_prfi %}{{ investigacao.entrada_prfi.strftime('%Y-%m-%d') }}{% endif %}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Previsão de Conclusão</label>
                        <input type="date" class="form-control" name="previsao_conclusao"
                               value="{% if investigacao.previsao_conclusao %}{{ investigacao.previsao_conclusao.strftime('%Y-%m-%d') }}{% endif %}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="status">
                            <option value="Em Andamento" {% if investigacao.status == 'Em Andamento' %}selected{% endif %}>Em Andamento</option>
                            <option value="Concluída" {% if investigacao.status == 'Concluída' %}selected{% endif %}>Concluída</option>
                            <option value="Arquivada" {% if investigacao.status == 'Arquivada' %}selected{% endif %}>Arquivada</option>
                            <option value="Suspensa" {% if investigacao.status == 'Suspensa' %}selected{% endif %}>Suspensa</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Resultado Final</label>
                        <input type="text" class="form-control" name="resultado_final" value="{{ investigacao.resultado_final }}">
                    </div>
                </div>
            </div>
        </div>

        <!-- Descrições (Largura Total) -->
        <div class="col-12">
            <div class="card mb-3">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="bi bi-file-text"></i> Descrições</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Objeto / Especificação</label>
                        <textarea class="form-control" name="objeto_especificacao" rows="4">{{ investigacao.objeto_especificacao }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Diligências</label>
                        <textarea class="form-control" name="diligencias" rows="4">{{ investigacao.diligencias }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Justificativa</label>
                        <textarea class="form-control" name="justificativa" rows="3">{{ investigacao.justificativa }}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botões -->
    <div class="row">
        <div class="col-12">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
                <a href="{{ url_for('detalhes', id=investigacao.id) }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Salvar Alterações
                </button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
